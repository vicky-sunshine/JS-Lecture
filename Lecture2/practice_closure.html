  <script>
  // 寫一個倒數計時器 function ，呼叫的時候傳入秒數，
  // 每隔一秒鐘會 console.log 輸出減 1 後的秒數，直到 0 為止。

  function count_down( n ){

    n = parseInt(n, 10);
    
    for(var i=n;i>=-;i--){
      function print_time(i){
        console.log(i);
      }
    } 
  }
  </script>
